
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ranking Equipos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('wallstreet-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }
    .container {
      text-align: center;
      margin-top: 40px;
      position: relative;
      z-index: 2;
    }
    .team-box {
      display: inline-block;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      border-radius: 20px;
      margin: 20px;
      box-shadow: 0 0 20px #000;
    }
    .team-title {
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(to right, yellow, white);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .total {
      margin-top: 10px;
      font-size: 24px;
      background: green;
      border-radius: 25px;
      padding: 10px;
    }
    .money {
      position: absolute;
      width: 40px;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% {
        top: -50px;
        opacity: 1;
        transform: rotate(0deg);
      }
      100% {
        top: 100vh;
        opacity: 0;
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="team-box">
      <div class="team-title">ðŸ‡¨ðŸ‡´ TEAM COLOMBIA ðŸ‡¨ðŸ‡´</div>
      <div class="total" id="colombiaTotal">$ 0.00</div>
    </div>
    <div class="team-box">
      <div class="team-title">ðŸ‡¦ðŸ‡· TEAM ARGENTINA ðŸ‡¦ðŸ‡·</div>
      <div class="total" id="argentinaTotal">$ 0.00</div>
    </div>
  </div>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbzQZ-nWO5fdrPjdR3y0XWptz9O56BovO9WHS57dvBvKhhXql9JrdG7Ej5bOnWObPAIF/exec";

    async function fetchData() {
      try {
        const res = await fetch(sheetURL);
        const data = await res.json();

        const totalColombia = data.rankingColombia.reduce((acc, p) => acc + p.sales, 0);
        const totalArgentina = data.rankingArgentina.reduce((acc, p) => acc + p.sales, 0);

        document.getElementById("colombiaTotal").textContent = "$ " + totalColombia.toFixed(2);
        document.getElementById("argentinaTotal").textContent = "$ " + totalArgentina.toFixed(2);
      } catch (e) {
        console.error("Error al cargar los datos", e);
      }
    }

    fetchData();
    setInterval(fetchData, 10000); // cada 10 segundos

    // Billetes
    function createMoney() {
      const money = document.createElement("img");
      money.src = "money.png";
      money.classList.add("money");
      money.style.left = Math.random() * 100 + "vw";
      money.style.animationDuration = 3 + Math.random() * 2 + "s";
      document.body.appendChild(money);

      setTimeout(() => {
        money.remove();
      }, 5000);
    }
    setInterval(createMoney, 300);
  </script>
</body>
</html>
