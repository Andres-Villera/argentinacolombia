<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ranking Colombia y Argentina</title>
  <style>
    body {
      margin: 0;
      background-image: url('wallstreet-bg.jpg');
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 100px;
    }
    .card {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 10px black;
    }
    .total {
      font-size: 40px;
      margin: 10px 0;
      background: green;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>🇨🇴 TEAM COLOMBIA 🇨🇴</h2>
      <div class="total" id="colombia-total">$ 0.00</div>
    </div>
    <div class="card">
      <h2>🇦🇷 TEAM ARGENTINA 🇦🇷</h2>
      <div class="total" id="argentina-total">$ 0.00</div>
    </div>
  </div>

  <script>
    fetch("AQUÍ_TU_URL_DEL_SCRIPT")
      .then(response => response.json())
      .then(data => {
        const totalColombia = data.rankingColombia.reduce((sum, entry) => sum + entry.sales, 0);
        const totalArgentina = data.rankingArgentina.reduce((sum, entry) => sum + entry.sales, 0);
        document.getElementById("colombia-total").textContent = `$ ${totalColombia.toLocaleString()}`;
        document.getElementById("argentina-total").textContent = `$ ${totalArgentina.toLocaleString()}`;
      });
  </script>
</body>
</html>
