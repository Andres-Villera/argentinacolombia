<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranking Colombia y Argentina</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('wallstreet-bg.jpg') no-repeat center center/cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: white;
      text-align: center;
      position: relative;
    }

    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
    }

    .ranking-box {
      width: 40%;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.7);
      margin: 10px;
    }

    .ranking-title {
      font-size: 2rem;
      font-weight: bold;
      color: gold;
      text-shadow: 2px 2px 10px gold;
      margin-bottom: 15px;
    }

    ul.ranking-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.ranking-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 1.3rem;
      border-radius: 10px;
      padding: 10px 20px;
      margin-bottom: 10px;
      background: #ffffff11;
      color: white;
    }

    li.first {
      background: gold;
      color: black;
    }

    li.second {
      background: silver;
      color: black;
    }

    .ranking-total {
      margin-top: 20px;
      padding: 15px 20px;
      font-size: 1.6rem;
      font-weight: bold;
      border-radius: 15px;
      background: black;
      border-top: 5px solid gold;
      color: white;
    }

    .ranking-total::before {
      content: "TOTAL";
      font-weight: bold;
      margin-right: 20px;
    }

    .money-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }

    .money {
      position: absolute;
      width: 50px;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ranking-box">
      <div class="ranking-title">ðŸ‡¨ðŸ‡´ TEAM COLOMBIA ðŸ‡¨ðŸ‡´</div>
      <ul id="rankingColombia" class="ranking-list"></ul>
      <div id="totalColombia" class="ranking-total">$ 0,00</div>
    </div>

    <div class="ranking-box">
      <div class="ranking-title">ðŸ‡¦ðŸ‡· TEAM ARGENTINA ðŸ‡¦ðŸ‡·</div>
      <ul id="rankingArgentina" class="ranking-list"></ul>
      <div id="totalArgentina" class="ranking-total">$ 0,00</div>
    </div>
  </div>

  <div class="money-container"></div>

  <script>
    function createMoneyEffect() {
      const moneyContainer = document.querySelector(".money-container");
      const money = document.createElement("img");
      money.src = "money.png";
      money.className = "money";
      money.style.left = Math.random() * window.innerWidth + "px";
      money.style.animationDuration = (Math.random() * 5 + 3) + "s";
      moneyContainer.appendChild(money);
      setTimeout(() => money.remove(), 7000);
    }

    setInterval(createMoneyEffect, 300);

    const sheetURL = "https://script.google.com/macros/s/AKfycbwbE8ffLzQcwvKDz410mEVV2Z1NuVezW0Wp84hs1rP7H15wedG0WPZF5s_KV46ofYtO/exec";

    async function fetchRankings() {
      try {
        const response = await fetch(sheetURL);
        const data = await response.json();

        updateRanking('rankingColombia', data.rankingColombia);
        updateRanking('rankingArgentina', data.rankingArgentina);
        updateTotal('totalColombia', data.rankingColombia);
        updateTotal('totalArgentina', data.rankingArgentina);
      } catch (error) {
        console.error("Error al obtener datos:", error);
      }
    }

    function updateRanking(elementId, rankingData) {
      const rankingElement = document.getElementById(elementId);
      rankingElement.innerHTML = "";

      rankingData.sort((a, b) => b.sales - a.sales);

      rankingData.forEach((entry, index) => {
        const li = document.createElement("li");
        if (index === 0) li.classList.add("first");
        if (index === 1) li.classList.add("second");

        li.innerHTML = `<span>${entry.name}</span><span>$ ${entry.sales.toLocaleString('es-CO', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span>`;
        rankingElement.appendChild(li);
      });
    }

    function updateTotal(id, data) {
      const total = data.reduce((sum, e) => sum + (parseFloat(e.sales) || 0), 0);
      const formatted = total.toLocaleString('es-CO', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      document.getElementById(id).innerText = "$ " + formatted;
    }

    setInterval(fetchRankings, 5000);
  </script>
</body>
</html>
